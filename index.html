<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>抽獎表格</title>
    <style>
        .low-probability {
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>2024 6月轉蛋ⅠI</h2>
        <div class="form-group">
            <label for="quantity">請輸入數量:</label>
            <input type="number" class="form-control" id="quantity">
        </div>
        <div class="form-group">
            <label for="amount">每次轉蛋的金額:</label>
            <input type="number" class="form-control" id="amount">
        </div>
        <button type="button" class="btn btn-primary" onclick="抽獎()">開始抽獎</button>
        <button type="button" class="btn btn-primary"
            onclick="抽獎多次(5,document.getElementById('amount').value)">5抽</button>
        <button type="button" class="btn btn-primary"
            onclick="抽獎多次(10,document.getElementById('amount').value)">10抽</button>
        <button type="button" class="btn btn-primary"
            onclick="抽獎多次(50,document.getElementById('amount').value)">50抽</button>
        <button type="button" class="btn btn-primary"
            onclick="抽獎多次(100,document.getElementById('amount').value)">100抽</button>
        <div id="抽獎結果" class="mt-4">
            <!-- 這裡會顯示抽獎結果 -->
        </div>
    </div>

    <script>
        function 抽獎() {
            var 數量 = document.getElementById("quantity").value;
            var 金額 = document.getElementById("amount").value;
            抽獎多次(數量, 金額);
        }
        function 抽獎多次(次數, 金額) {

            var items = [
                ["擴音器[轉蛋專用]", 5, 0.1296],
                ["狂暴蟻后卷軸[轉蛋專用]", 5, 0.1296],
                ["魔力藥水", 4, 0.1296],
                ["揮擊藥水", 4, 0.1296],
                ["隨地倉庫使用券[轉蛋專用]", 5, 0.1296],
                ["活力激發劑", 2, 0.08],
                ["仙丹", 2, 0.08],
                ["力量防護卷軸", 3, 0.08],
                ["變身卷軸秘笈", 2, 0.025],
                ["無限蒼蠅翅膀箱子_1日", 1, 0.015],
                ["真力量防護卷軸", 3, 0.015],
                ["忽克連影子精煉鎚", 1, 0.0105],
                ["影子裝備升級屬性箱", 4, 0.01],
                ["服飾附魔石精靈合成箱", 1, 0.01],
                ["影子真魔力礦石屬性咒語", 2, 0.00225],
                ["影子咒術手套", 1, 0.00225],
                ["影子咒術神盾", 1, 0.002],
                ["影子威力手套", 1, 0.002],
                ["影子威力神盾", 1, 0.002],
                ["影子智慧手套", 1, 0.002],
                ["影子智慧神盾", 1, 0.002],
                ["微型電扇改造組", 2, 0.002],
                ["英雄武器-LT物理改造裝置", 2, 0.0015],
                ["英雄武器-LT魔法改造裝置", 2, 0.0015],
                ["強力精華球", 1, 0.001],
                ["懺悔武器精煉鎚", 1, 0.001],
                ["波利強運氣球箱", 1, 0.0006],
                ["(服飾)2024ROS戰鬥波利帽", 1, 0.0006],
                ["收割靈魂法杖", 1, 0.0005],
                ["解放靈魂法杖", 1, 0.0005],
                ["善惡冠冕(契靈士)", 1, 0.0005],
                ["2024ROS戰鬥波利帽", 1, 0.0005],
                ["輕便望遠鏡", 1, 0.00035],
                ["求生哨", 1, 0.00035],
                ["秘術-連環尖冰陣", 1, 0.00035],
                ["秘術-萬千鳥飛鳴", 1, 0.0003],
                ["影子真魔力礦石選擇箱", 1, 0.0002],
                ["伊美樂心臟能量石", 1, 0.0001],
                ["王水瓶", 1, 0.00005],
                ["封印魔劍士 達納托斯的記憶卡片", 1, 0.00005],
                ["終極青翅巨鳥卡片", 1, 0.00005]
            ];

            var 抽獎結果 = {};

            for (var i = 0; i < 次數; i++) {
                var 隨機數 = Math.random(); // 生成0到1之間的隨機數

                var 抽中的索引 = -1;
                var cumulativeProbability = 0;
                for (var j = 0; j < items.length; j++) {
                    cumulativeProbability += items[j][2];
                    if (隨機數 < cumulativeProbability) {
                        抽中的索引 = j;
                        break;
                    }
                }

                if (抽中的索引 !== -1) {
                    var 抽中的物品 = { "名稱": items[抽中的索引][0], "機率": items[抽中的索引][2] };
                    if (抽中的物品.名稱 in 抽獎結果) {
                        抽獎結果[抽中的物品.名稱]++;
                    } else {
                        抽獎結果[抽中的物品.名稱] = 1;
                    }
                }
            }

            var 總金額 = 次數 * 金額;

            var 結果區域 = document.getElementById("抽獎結果");
            var 顯示結果 = "抽獎結果:<br>";

            for (var key in 抽獎結果) {
                if (抽獎結果.hasOwnProperty(key)) {
                    var prize = key;
                    var amount = 抽獎結果[key];
                    if (amount > 1) {
                        prize += " x" + amount;
                    }
                    if (items.find(function (item) { return item[0] === key; })[2] < 0.001) {
                        prize = "<span style='color: red; font-weight: bold;'>" + prize + "</span>";
                    }
                    顯示結果 += prize + "<br>";
                    // 新增變數來儲存總合抽到的價值
                    var 總合抽到的價值 = 0;

                    for (var key in 抽獎結果) {
                        if (抽獎結果.hasOwnProperty(key)) {
                            // 計算每個道具的淨值
                            var 淨值 = 0;
                            switch (key) {
                                case "卡普拉姊姊頭飾":
                                    淨值 = 1500;
                                    break;
                                case "卡普拉姊姊服裝":
                                    淨值 = 2000;
                                    break;
                                case "(服飾)波利護士針筒":
                                    淨值 = 1000;
                                    break;
                                case "阿斯特莉亞鎧甲":
                                    淨值 = 500;
                                    break;
                                case "惡魔獵爪拳套":
                                    淨值 = 4100;
                                    break;
                                case "懲治審判錘":
                                    淨值 = 624;
                                    break;
                                case "善惡冠冕(聖裁者)":
                                    淨值 = 3700;
                                    break;
                                case "附魔票3入禮券":
                                    淨值 = 1350;
                                    break;
                                case "影子純淨手套":
                                    淨值 = 18000;
                                    break;
                                case "漂浮快樂氣球":
                                    淨值 = 9000;
                                    break;
                                case "伊美樂心臟能量石":
                                    淨值 = 40000;
                                    break;
                                case "闇●劍士 賽尼亞卡片":
                                    淨值 = 20000;
                                    break;
                                case "魔王夢羅克的忠誠僕人":
                                    淨值 = 70000;
                                    break;
                            }
                            // 將抽到的數量乘上淨值加入總合抽到的價值中
                            總合抽到的價值 += 淨值 * 抽獎結果[key];
                        }
                    }
                }
            }

            顯示結果 += "抽獎次數：" + 次數 + "<br>";
            顯示結果 += "每次轉蛋金額：" + 金額 + "元<br>";
            顯示結果 += "總金額：" + 總金額 + "元";

            結果區域.innerHTML = 顯示結果;
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>

</html>
