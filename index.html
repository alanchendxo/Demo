<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>抽獎表格</title>
    <style>
        .low-probability {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>2024 7月轉蛋I</h2>
        <div class="form-group">
            <label for="quantity">請輸入數量:</label>
            <input type="number" class="form-control" id="quantity">
        </div>
        <div class="form-group">
            <label for="amount">每次轉蛋的金額:</label>
            <input type="number" class="form-control" id="amount">
        </div>
        <button type="button" class="btn btn-primary" onclick="抽獎()">開始抽獎</button>
        <button type="button" class="btn btn-primary" onclick="抽獎多次(5, document.getElementById('amount').value)">5抽</button>
        <button type="button" class="btn btn-primary" onclick="抽獎多次(10, document.getElementById('amount').value)">10抽</button>
        <button type="button" class="btn btn-primary" onclick="抽獎多次(50, document.getElementById('amount').value)">50抽</button>
        <button type="button" class="btn btn-primary" onclick="抽獎多次(100, document.getElementById('amount').value)">100抽</button>
        <div id="抽獎結果" class="mt-4">
            <!-- 這裡會顯示抽獎結果 -->
        </div>

        <h2>經驗需求計算</h2>
        <div class="form-group">
            <label for="level1">等級1:</label>
            <input type="range" class="form-control-range" id="level1" min="220" max="260" value="220" oninput="updateExp()">
            <span id="level1Value">220</span>
        </div>
        <div class="form-group">
            <label for="percent1">等級1 百分比:</label>
            <input type="number" class="form-control" id="percent1" min="0" max="100" value="0" oninput="updateExp()">
        </div>
        <div class="form-group">
            <label for="level2">等級2:</label>
            <input type="range" class="form-control-range" id="level2" min="220" max="260" value="220" oninput="updateExp()">
            <span id="level2Value">220</span>
        </div>
        <div class="form-group">
            <label for="percent2">等級2 百分比:</label>
            <input type="number" class="form-control" id="percent2" min="0" max="100" value="0" oninput="updateExp()">
        </div>
        <div id="expResult" class="mt-4">
            <!-- 顯示所需經驗值 -->
        </div>
    </div>

    <script>
        const experienceData = {
            220: 690000000,
            221: 780000000,
            222: 890000000,
            223: 1020000000,
            224: 1160000000,
            225: 1330000000,
            226: 1510000000,
            227: 1720000000,
            228: 1970000000,
            229: 2240000000,
            230: 2560000000,
            231: 2920000000,
            232: 3330000000,
            233: 3790000000,
            234: 4320000000,
            235: 4930000000,
            236: 5620000000,
            237: 6410000000,
            238: 7310000000,
            239: 8330000000,
            240: 9500000000,
            241: 10830000000,
            242: 12340000000,
            243: 14070000000,
            244: 16040000000,
            245: 18290000000,
            246: 20850000000,
            247: 23770000000,
            248: 27000000000,
            249: 30890000000,
            250: 35220000000,
            251: 43180000000,
            252: 52940000000,
            253: 64900000000,
            254: 79570000000,
            255: 97550000000,
            256: 119600000000,
            257: 146630000000,
            258: 179770000000,
            259: 220400000000,
            260: 270270000000
        };

        function calculateExperience(level1, percent1, level2, percent2) {
            const exp1 = experienceData[level1] * (percent1 / 100);
            const exp2 = experienceData[level2] * (percent2 / 100);

            let totalExp = 0;
            if (level2 > level1) {
                totalExp += exp2;
                for (let lvl = level1; lvl < level2; lvl++) {
                    totalExp += experienceData[lvl];
                }
                totalExp -= exp1;
            } else if (level2 < level1) {
                totalExp += exp1;
                for (let lvl = level2; lvl < level1; lvl++) {
                    totalExp -= experienceData[lvl];
                }
                totalExp -= exp2;
            } else {
                // When levels are the same, only consider percentage difference
                totalExp = Math.abs(exp2 - exp1);
            }

            return totalExp;
        }

        function formatExp(exp) {
            const 亿 = 100000000;
            return (exp / 亿).toLocaleString(undefined, { maximumFractionDigits: 2 }) + " 亿";
        }

        function updateExp() {
            const level1 = parseInt(document.getElementById("level1").value);
            const percent1 = parseFloat(document.getElementById("percent1").value);
            const level2 = parseInt(document.getElementById("level2").value);
            const percent2 = parseFloat(document.getElementById("percent2").value);

            document.getElementById("level1Value").textContent = level1;
            document.getElementById("level2Value").textContent = level2;

            const requiredExp = calculateExperience(level1, percent1, level2, percent2);
            document.getElementById("expResult").innerHTML = `<b>需要經驗值:</b> ${formatExp(requiredExp)} 點`;
        }

        function 抽獎() {
            const 數量 = document.getElementById("quantity").value;
            const 金額 = document.getElementById("amount").value;
            抽獎多次(數量, 金額);
        }

        function 抽獎多次(次數, 金額) {
            const items = [
                ["擴音器[轉蛋專用]", 5, 0.1296],
                ["免掉啪證書[轉蛋專用]", 3, 0.1296],
                ["蜂后卷軸", 3, 0.1296],
                ["智囊藥水[轉蛋專用]", 5, 0.1296],
                ["隨地倉庫使用券[轉蛋專用]", 5, 0.1296],
                ["幸運棒棒條[轉蛋專用]", 5, 0.08],
                ["高級戰鬥藥10個箱子", 1, 0.08],
                ["力量防護卷軸", 3, 0.08],
                ["變身卷軸秘笈", 2, 0.025],
                ["髮型精靈合成箱", 1, 0.015],
                ["真力量防護卷軸", 3, 0.015],
                ["忽克連影子精煉鎚", 1, 0.0105],
                ["服飾精靈合成箱", 1, 0.01],
                ["影子二期精靈屬性箱", 5, 0.01],
                ["影子職業屬性咒語(魔法)", 3, 0.00225],
                ["影子職業屬性咒語(物理)", 3, 0.00225],
                ["影子屬性咒語寶盒", 2, 0.002],
                ["(服飾)幸運四葉草髮夾", 1, 0.002],
                ["圓月之力", 8, 0.002],
                ["鬥魂", 6, 0.002],
                ["時光超越能量", 1, 0.00175],
                ["扭曲時光鑰匙", 3, 0.00175],
                ["英雄武器-LT物理改造裝置", 2, 0.0015],
                ["英雄武器-LT魔法改造裝置", 2, 0.0015],
                ["旋律音符效果石(頭上)", 1, 0.00125],
                ["強力精華球", 1, 0.001],
                ["背飾精靈合成箱", 1, 0.00075],
                ["(服飾)偽神的邪眼", 1, 0.0006],
                ["附魔票", 1, 0.0006],
                ["閃耀聖光拳刃", 1, 0.0005],
                ["殘殺收割者拳刃", 1, 0.0005],
                ["善惡冠冕(十字影武)", 1, 0.0005],
                ["無處安放的魅力", 1, 0.00045],
                ["機械鋁合金改造靴", 1, 0.0004],
                ["阿斯特莉亞戰盔", 1, 0.00035],
                ["影子神力猛瑪選擇箱", 1, 0.0002],
                ["時光超越者之戒-LT", 1, 0.0002],
                ["伊美樂心臟能量石", 1, 0.0001],
                ["王水瓶", 1, 0.00005],
                ["塔奧群卡卡片", 1, 0.00005]
            ];

            const 抽獎結果 = {};

            for (let i = 0; i < 次數; i++) {
                const 隨機數 = Math.random(); // 生成0到1之間的隨機數

                let 抽中的索引 = -1;
                let cumulativeProbability = 0;
                for (let j = 0; j < items.length; j++) {
                    cumulativeProbability += items[j][2];
                    if (隨機數 < cumulativeProbability) {
                        抽中的索引 = j;
                        break;
                    }
                }

                if (抽中的索引 !== -1) {
                    const 抽中的物品 = { "名稱": items[抽中的索引][0], "機率": items[抽中的索引][2] };
                    if (抽中的物品.名稱 in 抽獎結果) {
                        抽獎結果[抽中的物品.名稱]++;
                    } else {
                        抽獎結果[抽中的物品.名稱] = 1;
                    }
                }
            }

            const 總金額 = 次數 * 金額;

            const 結果區域 = document.getElementById("抽獎結果");
            let 顯示結果 = "抽獎結果:<br>";

            for (const key in 抽獎結果) {
                if (抽獎結果.hasOwnProperty(key)) {
                    let prize = key;
                    const amount = 抽獎結果[key];
                    if (amount > 1) {
                        prize += " x" + amount;
                    }
                    if (items.find(function (item) { return item[0] === key; })[2] < 0.001) {
                        prize = "<span style='color: red; font-weight: bold;'>" + prize + "</span>";
                    }
                    顯示結果 += prize + "<br>";
                }
            }

            顯示結果 += "抽獎次數：" + 次數 + "<br>";
            顯示結果 += "每次轉蛋金額：" + 金額 + "元<br>";
            顯示結果 += "總金額：" + 總金額 + "元";

            結果區域.innerHTML = 顯示結果;
            window.scrollTo(0, document.body.scrollHeight);
        }

        window.onload = updateExp;
    </script>
</body>
</html>
