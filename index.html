<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>抽獎表格</title>
    <style>
        .low-probability {
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>2024 6月轉蛋ⅠI</h2>
        <div class="form-group">
            <label for="quantity">請輸入數量:</label>
            <input type="number" class="form-control" id="quantity">
        </div>
        <button type="button" class="btn btn-primary" onclick="抽獎()">開始抽獎</button>
        <button type="button" class="btn btn-primary" onclick="抽獎多次(5)">5抽</button>
        <button type="button" class="btn btn-primary" onclick="抽獎多次(10)">10抽</button>
        <button type="button" class="btn btn-primary" onclick="抽獎多次(50)">50抽</button>
        <button type="button" class="btn btn-primary" onclick="抽獎多次(100)">100抽</button>
        <div id="抽獎結果" class="mt-4">
            <!-- 這裡會顯示抽獎結果 -->
        </div>
    </div>

    <script>
        var 抽獎紀錄 = [];

        function 抽獎() {
            var 數量 = document.getElementById("quantity").value;
            抽獎多次(數量);
        }
        function 抽獎多次(次數) {
            var items = [
            ["擴音器[轉蛋專用]", 5, 0.1296],
            ["狂暴蟻后卷軸[轉蛋專用]", 5, 0.1296],
            ["幽靈波利卷軸[轉蛋專用]", 3, 0.1296],
            ["加速術 10等級卷軸[轉蛋專用]", 5, 0.1296],
            ["隨地倉庫使用券[轉蛋專用]", 5, 0.1296],
            ["幸運棒棒條[轉蛋專用]", 5, 0.08],
            ["原地復活之證[轉蛋專用]", 2, 0.08],
            ["力量防護卷軸", 3, 0.08],
            ["變身卷軸秘笈", 2, 0.025],
            ["阿斯特莉亞魂心(物理)", 3, 0.015],
            ["阿斯特莉亞魂心(魔法)", 3, 0.015],
            ["忽克連影子精煉鎚", 1, 0.0105],
            ["修羅假髮禮盒", 1, 0.01],
            ["時光封印鑰匙", 3, 0.01],
            ["影子職業屬性咒語(魔法)", 3, 0.0022],
            ["影子職業屬性咒語(物理)", 3, 0.00215],
            ["影子二期屬性咒語箱", 2, 0.002],
            ["影子精工詠唱屬性咒語", 2, 0.002],
            ["純淨石", 3, 0.002],
            ["雜念石", 3, 0.002],
            ["(服飾)紙箱帽2(下)", 1, 0.002],
            ["時光超越能量", 1, 0.00175],
            ["英雄武器-LT物理改造裝置", 2, 0.0015],
            ["英雄武器-LT魔法改造裝置", 2, 0.0015],
            ["強力精華球", 1, 0.00125],
            ["卡普拉姊姊頭飾", 1, 0.00075],
            ["卡普拉姊姊服裝", 1, 0.00075],
            ["(服飾)波利護士針筒", 1, 0.0006],
            ["阿斯特莉亞鎧甲", 1, 0.0006],
            ["惡魔獵爪拳套", 1, 0.0005],
            ["懲治審判錘", 1, 0.0005],
            ["善惡冠冕(聖裁者)", 1, 0.0005],
            ["精煉能力券信封", 1, 0.00045],
            ["附魔票3入禮券", 1, 0.0004],
            ["影子純淨手套", 1, 0.00035],
            ["影子精工詠唱選擇箱", 1, 0.0003],
            ["漂浮快樂氣球", 1, 0.00025],
            ["伊美樂心臟能量石", 1, 0.0001],
            ["闇●劍士 賽尼亞卡片", 1, 0.00005],
            ["魔王夢羅克的忠誠僕人", 1, 0.00005],
        ];

        var 抽獎結果 = {};

        for (var i = 0; i < 次數; i++) {
            var 隨機數 = Math.random(); // 生成0到1之間的隨機數

            var 抽中的索引 = -1;
            var cumulativeProbability = 0;
            for (var j = 0; j < items.length; j++) {
                cumulativeProbability += items[j][2];
                if (隨機數 < cumulativeProbability) {
                    抽中的索引 = j;
                    break;
                }
            }

            if (抽中的索引 !== -1) {
                var 抽中的物品 = { "名稱": items[抽中的索引][0], "機率": items[抽中的索引][2] };
                if (抽中的物品.名稱 in 抽獎結果) {
                    抽獎結果[抽中的物品.名稱]++;
                } else {
                    抽獎結果[抽中的物品.名稱] = 1;
                }
            } else {
                if ("未中獎" in 抽獎結果) {
                    抽獎結果["未中獎"]++;
                } else {
                    抽獎結果["未中獎"] = 1;
                }
            }
        }
        更新結果區域的顯示();
        更新紀錄區域的顯示();


        }
        function 更新結果區域的顯示() {
            var 結果區域 = document.getElementById("抽獎結果");
            var 顯示結果 = "抽獎結果:<br>";
        
            for (var key in 抽獎結果) {
                if (抽獎結果.hasOwnProperty(key)) {
                    var prize = key;
                    var amount = 抽獎結果[key];
                    if (amount > 1) {
                        prize += " x" + amount;
                    }
                    if (items.find(function (item) { return item[0] === key; })[2] < 0.001) {
                        prize = "<span class='low-probability'>" + prize + "</span>";
                    }
                    顯示結果 += prize + "<br>";
                }
            }
        
            結果區域.innerHTML = 顯示結果;
            window.scrollTo(0, document.body.scrollHeight);
        }
        function 更新紀錄區域的顯示() {
            var 紀錄區域 = document.getElementById("抽獎紀錄");
            var 顯示紀錄 = "抽獎紀錄:<br>";
        
            for (var i = 0; i < 抽獎紀錄.length; i++) {
                var 次數 = 抽獎紀錄[i].次數;
                var 結果 = 抽獎紀錄[i].結果;
                顯示紀錄 += "第 " + 次數 + " 次抽獎結果:<br>";
                for (var key in 結果) {
                    if (結果.hasOwnProperty(key)) {
                        var prize = key;
                        var amount = 結果[key];
                        if (amount > 1) {
                            prize += " x" + amount;
                        }
                        if (items.find(function (item) { return item[0] === key; })[2] < 0.001) {
                            prize = "<span class='low-probability'>" + prize + "</span>";
                        }
                        顯示紀錄 += prize + "<br>";
                    }
                }
                顯示紀錄 += "<br>";
            }
        
            紀錄區域.innerHTML = 顯示紀錄;
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>

</html>
